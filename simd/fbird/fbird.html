<!DOCTYPE html>
<html>
<head>
  <link href="fbird.css" rel="stylesheet">
</head>
<body>
<div id="fbirdDiv" style="height:100%"></div>
<script src="jquery-2.1.0.min.js" type="text/javascript"></script>
<script src="fbird.js" type="text/javascript"></script>
<script>
$(function() {
  if (typeof navigator.appVersion !== "undefined" &&
      navigator.appVersion.indexOf("Android") !== -1) {
    fbird.init({
      divId: "#fbirdDiv",
      accelSteps: "2000",
      useSetTimeout: "true"
    });
  }
  else {
    fbird.init({
      divId: "#fbirdDiv"
    });
  }
});
</script>
</body>
</html>
